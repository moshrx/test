<!DOCTYPE html>
<html>
    <head>
<style>
    body{
    font-size: 15px;
    font-weight: bold;
    font-family: sans-serif;

}
table{
    padding: 10px;
    border: 1px solid black;
    text-align: right;
}

td{
    padding: 10px ;
   max-width: 260px;
}

input{
    padding: 15px;
    border: none;
    position: relative;
}
button{
    text-align: center;
    border: none;
    background-color: lightskyblue;
    width: 200px;
    height: 40px;

}

</style>

<script> 
            var nums=['one','two','three','four','five','six']
        function test1(){
            nums.forEach(i => {
                var a=document.getElementById(i).value;
                console.log(a);
            var regex=['!','$','#','"']
            regex.forEach(j => {
                for(var k=0;k<a.length;k++){
                if(a[k]==j){
                    alert('cannot use special characters')
                }
            }
            })
            });
            
            

            nums.forEach(i => {
               var y= document.getElementById(i).value;
               if(y[0]=='_' || y[0]=='-' || y[0]=='+'){
                alert('first character must be alphanumeric')
               }
                
            });
        }
        </script>
    </head>
    <body>
        <div class="body-wrapper">
        <table>
            
            <tr>
                <td>Select your source:|</td><td style="padding-left: 20px;"> Google Cloud Storage</td>
            </tr>
            <tr>
               <td> Provide a name for pipeline:|</td><td> <input required pattern="[a-z,A-z,0-9]"  id="one"  min="5" style="background-color: #D3D3D3;" type="text" placeholder="e.g., cust_shop_energy_gkateway001"/></td>
            </tr>
           <tr>
            <td> GCS project name:|</td><td> <input required pattern="[a-z,A-z,0-9]"  id="two" min="5" type="text" style="background-color: #D3D3D3;" placeholder="project-id"/></td>
            </tr>
            <tr>
               <td> GCS bucket name:|</td><td> <input required pattern="[a-z,A-z,0-9]"  id="three" min="5" type="text" style="background-color: #D3D3D3;" placeholder="gs://your-bucket"/></td>
            </tr>
            <tr>
            <td>    GCS location of your files:| </td><td> <input required pattern="[a-z,A-z,0-9]"  id="four" min="5" type="text" style="background-color: #D3D3D3;" placeholder="GCS location of your files"/>
           <span style="color: #D3D3D3; font-size: 15px; ">Example: gs://your-bucket/your-files/01.csv</span>
            </td>
            </tr>
            <tr>
            <td>    GCS credentials:|</td><td> <input required pattern="[a-z,A-z,0-9]"  id="five" min="5" type="password" style="background-color: gray;"/></td>
            </tr>
            <tr>
                <td>Run every:|</td><td> <input required pattern="[a-z,A-z,0-9]"  id="six" min="5" type="text" style="background-color: #D3D3D3;" placeholder="(in minutes)"/></td>
            </tr>
        
                <tr>
                    <td><button onclick="test1()">CREATE</button></td>
                    <td><button onclick="alert('cancelling')">CANCEL</button></td>
                </tr>
            </table>
    
        </div>
    </body>
</html>
